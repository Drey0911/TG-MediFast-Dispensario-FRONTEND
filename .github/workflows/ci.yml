name: MediFast CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-test:
    name: Lint, Typecheck, Test, Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck (TypeScript)
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint -- --max-warnings=0

      - name: Create Jest config with module mapping
        run: |
          cat > jest.ci.config.js << 'EOF'
          module.exports = {
            preset: 'react-native',
            moduleFileExtensions: ['ts', 'tsx', 'js', 'jsx', 'json', 'node'],
            transformIgnorePatterns: [
              'node_modules/(?!(react-native|@react-native|@react-navigation|react-native-vector-icons|react-native-safe-area-context|react-native-screens|react-native-gesture-handler|react-native-reanimated)/)'
            ],
            setupFiles: [
              './node_modules/react-native-gesture-handler/jestSetup.js'
            ],
            moduleNameMapper: {
              '^react-native$': '<rootDir>/node_modules/react-native',
              '^@react-navigation/(.*)$': '<rootDir>/node_modules/@react-navigation/$1'
            },
            testEnvironment: 'node'
          };
          EOF

      - name: Run tests with verbose output
        run: npx jest --ci --coverage --config=jest.ci.config.js --verbose

      - name: Bundle JS (Android)
        run: npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output artifacts/index.android.bundle --assets-dest artifacts

      - name: Bundle JS (iOS)
        run: npx react-native bundle --platform ios --dev false --entry-file index.js --bundle-output artifacts/index.ios.bundle --assets-dest artifacts

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: js-bundles
          path: artifacts

  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t medifast:ci .