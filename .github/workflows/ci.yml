name: MediFast CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm test -- --clearCache
      - run: npm test -- --ci
      - run: npx tsc -p tsconfig.json --noEmit

  build-docker:
    name: Construir imagen Docker
    runs-on: ubuntu-latest
    needs: validar-python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Construir imagen
        run: |
          docker build -t medifast-backend:ci .
