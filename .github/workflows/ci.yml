name: MediFast CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm test -- --ci
      - run: npx tsc -p tsconfig.json --noEmit

  docker-ci:
    runs-on: ubuntu-latest
    needs: node-ci
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: medifast:ci
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - run: docker run --rm medifast:ci npm run lint
      - run: docker run --rm medifast:ci npm test -- --ci
      - run: docker run --rm medifast:ci npx tsc -p tsconfig.json --noEmit
