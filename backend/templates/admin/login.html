{% extends "admin/base.html" %}

{% block title %}Iniciar Sesión - Admin{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                         <img src="{{ url_for('static', filename='img/logo-green.png') }}" 
                             alt="Logo" 
                             class="mb-3 d-block mx-auto mt-3"
                             style="max-width: 250px; height: auto;">
                        <h3 class="text-dark mb-0">Dashboard</h3>
                        <p class="text-muted">Ingrese sus credenciales para continuar</p>
                    </div>

                    <form method="POST">
                        <div class="mb-4">
                            <label for="dni" class="form-label">
                                <i class="fas fa-id-card me-2"></i>DNI
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="dni" 
                                   name="dni" 
                                   placeholder="Ingrese su DNI"
                                   required 
                                   autofocus>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Ingrese su contraseña"
                                       required>
                                <button class="btn btn-outline-secondary" 
                                        type="button" 
                                        onclick="togglePassword()">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}

// Auto-focus en el campo DNI cuando se carga la página
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('dni').focus();
});
</script>
{% endblock %}
